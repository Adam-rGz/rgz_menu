<!DOCTYPE html>
<html lang="pl">
<head>
  <script type="text/javascript" src="nui://game/ui/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="rgz_kolo.css">
  <script>
    $(function() {
      /* open the UI for user */
      window.addEventListener('message', function(event) {
        if(event.data.type == "init"){
          $('body').css('display', 'block')          
          setTimeout(function(){ document.getElementById("menu-toggler").checked = true;    }, 50);
          
        } else if (event.data.type == "destroy"){      
          document.getElementById("menu-toggler").checked = false;       
          setTimeout(function(){ $('body').css('display', 'none')     }, 400);
        }    
      });
    }); 
  </script>
</head>
<body>
<nav class='menu'>
  <input class='menu-toggler' id='menu-toggler' type='checkbox'>
  <label for='menu-toggler'></label>
  <ul>
    <li class='menu-item' data-id="inventory">
      <a><img src="img/backpack.png" /></a>
    </li>
    <li class='menu-item' data-id="billing">
      <a><img src="img/check.png" /></a>
    </li>
    <li class='menu-item' data-id="dance">
      <a><img src="img/dance.png" /></a>
    </li>
    <li class='menu-item' data-id="id">
      <a><img src="img/id.png" /></a>
    </li>
    <li class='menu-item' data-id="work" style="opacity:0.5">
      <a><img src="img/pager-work.png" /></a>
    </li>
    <li class='menu-item' data-id="phone">
      <a><img src="img/phone.png" /></a>
    </li>
  </ul>
</nav>

<script type="text/javascript">
  function openNav() {
    document.getElementById("mySidenav").style.width = "200px";
  }
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  $("#menu-toggler").click(function(){
    $.post('http://rgz_menu/closemenu', JSON.stringify({}));
  });

  $("li.menu-item").click(function(){
    $.post('http://rgz_menu/openmenu', JSON.stringify({id: $(this).data('id') }));
  });

</body>
</html>
